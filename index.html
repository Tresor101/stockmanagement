<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b8724cbb12.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>Hotel Stock Management System - Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-overlay"></div>
        <div class="login-content">
            <div class="login-box">
                <div class="logo-section">
                    <i class="fas fa-hotel fa-3x"></i>
                    <h1>Hotel Stock Management</h1>
                    <p>Secure Access Portal</p>
                </div>
                
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" id="username" name="username" required 
                               placeholder="Enter your username" autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter your password" autocomplete="current-password">
                    </div>
                    
                    <div class="form-group">
                        <label for="role">
                            <i class="fas fa-user-tag"></i> Role
                        </label>
                        <select id="role" name="role" required>
                            <option value="">Select your role</option>
                            <option value="superadmin">Super Admin</option>
                            <option value="admin">Admin (Reports & Audit)</option>
                            <option value="management">Management</option>
                            <option value="receptionist">Receptionist</option>
                            <option value="stockperson">Stock Person</option>
                            <option value="bartender">Bartender</option>
                        </select>
                    </div>
                    
                    <div class="alert alert-danger" id="loginError" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span id="errorMessage">Invalid credentials</span>
                    </div>
                    
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <div class="login-footer">
                    <p><i class="fas fa-info-circle"></i> Demo Credentials:</p>
                    <small>Super Admin: admin/admin123 | Admin: manager/manager123 | Management: supervisor/super123<br>
                    Receptionist: reception/recep123 | Stock: stock/stock123 | Bartender: bartender/bar123</small>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
